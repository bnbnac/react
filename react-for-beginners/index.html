<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () =>
        //setCounter(counter + 1); can cause a bug. with things like operater for counter.
        //first arg of state[1] is current value of state[0]
        setCounter((current) => current + 1);
      // state modified -> whole component rerendor
      // But this process is not creating all the elements inside.
      // React updates only what should be modified
      return (
        <div>
          <h3>Total Click : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
